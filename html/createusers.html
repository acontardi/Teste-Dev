<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form action="cadastro.php" method="POST">
            <label for="username"><b>Nome de Usuário:</b></label>
            <input type="text" placeholder="Digite o nome de usuário" name="username" required>

            <label for="name"><b>Nome:</b></label>
            <input type="text" placeholder="Digite o seu nome completo" name="name" required>

            <label for="email"><b>Email:</b></label>
            <input type="email" placeholder="Digite o email" name="email" required>

            <label for="password"><b>Senha:</b></label>
            <input type="password" placeholder="Digite a senha" name="password" required>

            <label for="birthdate"><b>Data de Nascimento:</b></label>
            <input type="date" name="birthdate" required>

            <label for="address"><b>Endereço:</b></label>
            <input type="text" placeholder="Rua" name="street" required>
            <input type="text" placeholder="Número" name="number" required>
            <input type="text" placeholder="Bairro" name="neighborhood" required>
            <input type="text" placeholder="CEP" name="zipcode" required>
            <input type="text" placeholder="Cidade" name="city" required>
            <input type="text" placeholder="Estado" name="state" required>

            <label for="gender"><b>Sexo:</b></label>
            <select name="gender" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>

            <label for="maritalstatus"><b>Estado Civil:</b></label>
            <select name="maritalstatus" required>
                <option value="solteiro">Solteiro(a)</option>
                <option value="casado">Casado(a)</option>
                <option value="divorciado">Divorciado(a)</option>
                <option value="viuvo">Viúvo(a)</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
